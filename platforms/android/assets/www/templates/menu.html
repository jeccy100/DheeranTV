<ion-side-menus >

	<!-- ion-side-menu-content
	This is where the main content of the application is inserted
	 -->
	<ion-side-menu-content >
		<ion-nav-bar class="bar-positive" >
			<ion-nav-back-button >
			</ion-nav-back-button >

			<ion-nav-buttons side="left" >
				<button class="button button-icon button-clear ion-navicon"
				        menu-toggle="left" >
				</button >
			</ion-nav-buttons >
		</ion-nav-bar >
		<ion-nav-view name="menuContent" ></ion-nav-view >
	</ion-side-menu-content >

	<!-- ion-side-menu
	This is the main menu area (the menu that's revealed when the user
	presses the hamburger icon
	 -->
	<ion-side-menu side="left" >
		<ion-header-bar class="bar-light" >
			<img src="img/DHEERAN_TV_LOGO.png" style="height: 79px;width: 76px;margin-top: -21px;margin-left: -4px;">
			<h1 class="title" >
			Dheeran TV
			</h1 >
		</ion-header-bar >
		<ion-content >
			<ion-list >
				<ion-item menu-close
				          ui-sref-active='active'
				          ui-sref="app.home" >
					<i class="ion-laptop" ></i >

				</ion-item >


				<ion-item menu-close

						  ui-sref="app.rajaneram" >
